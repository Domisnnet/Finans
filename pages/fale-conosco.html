
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Entre em contato com a equipe do Finans.">
  <title>Finans - Fale Conosco</title>
  <link rel="icon" href="src/imagens/favicon.ico">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="src/css/estilos-globais.css">
</head>
<body data-base="./"> 
  <div id="header-placeholder"></div>    
  <main class="container py-5">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h1 class="display-4">Fale Conosco</h1>
        <p class="lead">Adoramos ouvir você! Envie suas dúvidas, sugestões ou críticas.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form>
          <div class="form-group">
            <label for="nome">Seu Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
          </div>
          <div class="form-group">
            <label for="email">Seu E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
          </div>
          <div class="form-group">
            <label for="assunto">Assunto</label>
            <input type="text" class="form-control" id="assunto" placeholder="Sobre o que você quer falar?">
          </div>
          <div class="form-group">
            <label for="mensagem">Sua Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enviar Mensagem</button>
        </form>

        <div class="text-center mt-5">
          <h4>Outras formas de contato</h4>
          <p>Você também pode nos encontrar nas redes sociais ou abrir uma issue no nosso repositório.</p>
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="https://github.com/Domisnnet/Finans/issues" target="_blank" class="btn btn-outline-secondary"><i class="fab fa-github"></i> Abrir uma Issue</a>
            </li>
          </ul>
        </div>

      </div>
    </div>

  </main> 
  <div id="footer-placeholder"></div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="src/js/template-loader.js" defer></script>
</body>
</html>
