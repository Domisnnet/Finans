<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Crie sua conta no Finans.">
  <title>Finans - Cadastro</title>
  <link rel="icon" href="../src/imagens/favicon.ico">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../src/css/estilos-globais.css">
</head>
<body data-base="../">
  <div id="header-placeholder"></div>
  <main class="caixa">
    <div class="container">
      <div class="conteudo-interno">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="text-center mb-5">
              <h1 class="display-4">Crie sua Conta Grátis</h1>
              <p class="lead">É rápido, fácil e gratuito. Comece a organizar suas finanças agora mesmo.</p>
            </div>
            <form>
              <div class="form-group mb-4">
                <label for="nome" class="font-weight-bold">Nome Completo</label>
                <input type="text" class="form-control form-control-lg" id="nome" placeholder="Seu nome" required>
              </div>
              <div class="form-group mb-4">
                <label for="email" class="font-weight-bold">E-mail</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="seuemail@exemplo.com" required>
              </div>
              <div class="form-group mb-4">
                <label for="password" class="font-weight-bold">Crie uma Senha</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Mínimo de 6 caracteres" required>
              </div>
              <div class="form-group form-check mb-4">
                <input type="checkbox" class="form-check-input" id="termos" required>
                <label class="form-check-label" for="termos">Eu li e concordo com os <a href="termos-de-uso.html" class="link-interno">Termos de Uso</a>.</label>
              </div>
              <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Criar minha conta</button>
            </form>
            <div class="text-center mt-4">
              <p>Já tem uma conta? <a href="login.html" class="link-interno">Faça login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/popper/popper.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../src/js/template-loader.js" defer></script>
</body>
</html>
