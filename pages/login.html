<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Acesse sua conta Finans.">
  <title>Finans - Login</title>
  <link rel="icon" href="../src/imagens/favicon.ico">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../src/css/estilos-globais.css">
</head>
<body data-base="../"> 
  <div id="header-placeholder"></div>    
  <main class="caixa">
    <div class="container">
      <div class="conteudo-interno">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="text-center mb-5">
              <h1 class="display-4">Acessar Conta</h1>
              <p class="lead">Que bom ver você de novo! Acesse para continuar de onde parou.</p>
            </div>
            <form>
              <div class="form-group mb-4">
                <label for="email" class="font-weight-bold">E-mail</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="seuemail@exemplo.com" required>
              </div>
              <div class="form-group mb-4">
                <label for="password" class="font-weight-bold">Senha</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Sua senha" required>
              </div>
              <div class="form-group form-check mb-4">
                <input type="checkbox" class="form-check-input" id="lembrar-me">
                <label class="form-check-label" for="lembrar-me">Lembrar-me</label>
              </div>
              <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Entrar</button>
            </form>
            <div class="text-center mt-4">
              <a href="#" class="link-interno">Esqueceu sua senha?</a>
              <p class="mt-3">Não tem uma conta? <a href="cadastro.html" class="link-interno">Cadastre-se</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/popper/popper.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../src/js/template-loader.js" defer></script>
</body>
</html>
